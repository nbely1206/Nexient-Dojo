<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>

    <script type="module" src="/build/dojo-components.esm.js"></script>
    <script nomodule src="/build/dojo-components.js"></script>
    <style>
      body {
        font-family: sans-serif;
      }

      .side-nav ul {
        list-style: none;
      }

      .side-nav li {
        margin: 1rem 0;
      }

      .side-nav a {
        text-decoration: none;
        color: black;
      }
    </style>
  </head>
  <body>
    <button id="side-drawer-btn">Open Side Menu</button>
    <side-drawer menu-title="Main Menu">
      <nav class="side-nav">
        <ul>
          <li><a href="/">A Link</a></li>
          <li><a href="/">Another Link</a></li>
          <li><a href="/">A Third Link</a></li>
        </ul>
      </nav>
    </side-drawer>
  </body>
  <script>
    const sideDrawerButton = document.querySelector('#side-drawer-btn');

    sideDrawerButton.addEventListener('click', async () => {
      await customElements.whenDefined('side-drawer');
      const sideDrawerElement = document.querySelector('side-drawer');
      if (!sideDrawerElement.opened) {
        await sideDrawerElement.toggleDrawer();
      }
    })
  </script>
</html>
